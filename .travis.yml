language: php
php: 
   - 7.0.19
dist: trusty
sudo: true

services:
   - mysql

before_install:
   - bash .travis.install-mysql-5.7.sh
   - mysql -e 'CREATE DATABASE mnemonic;' 

install:
   - cp .env.ci .env
   - travis_retry composer install --dev --no-interaction --prefer-dist --no-suggest
   - php artisan key:generate
   - php artisan migrate
   - php artisan db:seed

script:
   - vendor/bin/phpunit
